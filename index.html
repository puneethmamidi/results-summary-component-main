<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Results summary component</title>
</head>
<body>
  <main class="container">
    <section class="blue-card">
      <p class="result">Your Result</p>
      <section class="score">
        <h1>76</h1>
        <p>of 100</p>
      </section>
      <section class="content">
        <header>
          <h1>Great</h1>
        </header>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </section>
    </section>
    <section class="white-card">
      <div class="content-2">
        <header>
          <h1>Summary</h1>
        </header>
        <ul>
          <li><img src="assets/images/icon-reaction.svg" alt="reaction icon">Reaction <span class="score-per">80<span class="hun">/ 100</span></span></li>
          <li><img src="assets/images/icon-memory.svg" alt="memory icon">Memory <span class="score-per">92<span class="hun">/ 100</span></span></span></li>
          <li><img src="assets/images/icon-verbal.svg" alt="verbal icon">Verbal <span class="score-per1">61<span class="hun">/ 100</span></span></span></li>
          <li><img src="assets/images/icon-visual.svg" alt="visual icon ">Visual <span class="score-per1">72<span class="hun">/ 100</span></span></span></li>
        </ul>
        <button>Continue</button>
      </div>
    </section>
  </main>
</body>
</html>
